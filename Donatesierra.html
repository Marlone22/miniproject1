<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="donatesierra.css">
</head>
<body>
    <header>
        <h1>Saving Sierra Madre</h1>
    </header>

    <div class="container text-ligh fs3">
        <form action="process_donation.php" method="post">
            <label for="name" aria-placeholder="NAME"></label>
            <input type="text" id="name" name="name" placeholder="NAME" required><br>

            <label for="email" aria-placeholder="E-MAIL"></label>
            <input type="email" id="email" name="email" placeholder="E-MAIL" required><br>

            <label for="amount" aria-placeholder="AMOUNT"></label>
            <input type="number" id="amount" name="amount" min="1" placeholder="AMOUNT" required><br>

            <input type="submit" value="Donate">
        </form>
    </div>
</body>
</html>
